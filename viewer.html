<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>doT viewer</title>
<style id="style"></style>
</head><body>
<script>
	var eStyle = document.getElementById('style');
	var eContent = document.body;
	window.addEventListener('message', function(evt) {
		eContent.innerHTML = evt.data.replace(/<style>([^<]*)<\/style>/, function(w, style) {
			eStyle.textContent = style;
			return "";
		});
	}, false); 
	eContent.innerHTML = 'started';
</script>
</body></html>
